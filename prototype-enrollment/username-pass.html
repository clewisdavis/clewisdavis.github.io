<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <title>

        <link rel="stylesheet" href="stylesheets/app.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <div class="row">
            <div class="small-12 columns">

            <div class="row">

                    <div class="row">
                      <div class="small-12 column">
                        <label for="username">Username</label>

                    </div>
                    <div class="row">
                      <div class="small-12 column">
                        <label for="password">Password</label>
                          <div class="small-12 medium-5 collapse"><input type="text" id="password"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="small-12 column">
                        <label for="confirm pass">Confirm Password</label>
                          <div class="small-12 medium-5 collapse"><input type="text" id="confirm pass"></div>
                      </div>
                    </div>
                   
                    <hr>

                    <div class="row">

                    </div>

                    
                </div>

        </form><script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript">
</script><script src="bower_components/foundation/js/foundation.min.js" type="text/javascript">
